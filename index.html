<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading Easy Example</title>
  </head>
  <body>
    <style media="screen">
        .container{
          width: 100%;
          text-align: center;
          margin-top: 5%;
        }
        .container button{
          border: none;
          padding: 15px;
          background: #03A9F4;
          color: #ffffff;
        }

        input{
          border: 1px solid #ccc;
          width: 400px;
          text-align: center;
          padding: 15px;
        }

    </style>
    <div class="container">
      <h1>Hello, click the button to start loading</h1>

      <h4>Text to display</h4>
      <input type="text" id="text-value" >

      <h4>Color text</h4>
      <input type="color" id="text-color" >

      <h4>Color icon</h4>
      <input type="color" id="icon-color" >

      <h4>Background</h4>
      <input type="color" id="background" >

      <h4>Time (milliseconds)</h4>
      <input type="number" id="time">

      <h4>Animate text ? </h4>
      <input type="checkbox" id="animated">

      <br>
      <br>
      <button type="button" onclick="loading()">Loading</button>
    </div>

    <!-- This is created at run time With NPM RUN DEV -->
    <script type="text/javascript" src="dist/loading-easy.min.js"> </script>

    <script type="text/javascript">

        var text = document.getElementById('text-value');
        var colorTEXT = document.getElementById('text-color');
        var colorICON = document.getElementById('icon-color');
        var time = document.getElementById('time');
        var animated = document.getElementById('animated');
        var background = document.getElementById('background');

        text.value = 'This is an example of loading...';
        colorTEXT.value = '#FFFFFF';
        colorICON.value = '#00E5FF';
        background.value = '#000000';
        time.value = 5000;
        animated.value = false;

        var loading = function(){
            //Optional
            var config = {
              textColor: colorTEXT.value,
              iconColor: colorICON.value,
              background: background.value,
              animated: animated.checked
            };
            LoadingEasy.init(text.value, config);

            setTimeout(function(){
              LoadingEasy.finish();
            }, time.value);

        }

    </script>

  </body>
</html>
